javac.source=11
javac.compilerargs=-Xlint -Xlint:-serial
license.file=legal/LICENSE-gpl.txt
nbm.homepage=http://www.kiyut.com
nbm.module.author=Tonny Kohar (tonny.kohar@gmail.com)

branding.token=alkitab
branding.dir=none

keystore=../kiyut.keystore
nbm.needs.restart=true
nbm_alias=kiyut
storepass=secret

# -J-Dorg.netbeans.ProxyClassLoader.level=1000 to disable loading from default package warning
# -J-Dswing.aatext=true to enable text antialiasing for java < 1.6
run.args.extra=-J-client -J-Xss2m -J-Xms32m -J-XX:PermSize=32m -J-XX:MaxPermSize=200m -J-Dapple.laf.useScreenMenuBar=true -J-Dapple.awt.graphics.UseQuartz=true -J-Dsun.java2d.noddraw=true -J-Dorg.netbeans.ProxyClassLoader.level=1000
